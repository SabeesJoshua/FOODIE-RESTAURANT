<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie.Order</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Foodie</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="project.html">HOME</a></li>
                    <li><a href="project1.html">ABOUT</a></li>
                    <li><a href="project4.html">SERVICE</a></li>
                    <li><a href="project3.html">CONTACT</a></li>
                    <li><a href="project5.html">LOCATION</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type Here">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <h1>ORDER DETAILS</h1><br>
        <div class="order">
            <form class="form"><br>
                <label>
                    <b>Name:</b>
                    <input type="text" name="Name" placeholder="Your Name">
                </label>
                <br>
                <label>
                    <b>Contact.No:</b>
                    <input type="text" name="Number" placeholder="Your Number" maxlength="10">
                </label>
                <br>
                <label>
                    <b>Address:</b>
                    <textarea name="address" placeholder="Enter your address"></textarea>
                </label>
                <br>
                <label>
                    <b>Online Payment:</b>
                    <input type="text" name="text" placeholder="Enter Your UPI ID">
                </label>
                <br>
                <button class="btnn"><a href="project6.html" onclick="alert('Order Placed Successfully')">PLACE ORDER</a></button>
                <br><br>
            </form>
        </div>
    </div>
</body>
</html>
