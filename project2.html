<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie.SignUp</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <a class="home" href="project.html"><b>BACK</b></a>
    <h1>SIGN UP</h1><br>
    <div class="signup">
        <form class="form"><br>
            <label>
                <b>Name:</b><br>
                <input type="text" name="Name" placeholder="Your Name">
            </label>
            <br>
            <label>
                <b>Age:</b><br>
                <input class="age" name="age" type="text" placeholder="Your Age" maxlength="2"><br>
                <input type="radio" class="gener" value="Male">Male
                <input type="radio" class="gener" value="Female">Female
            </label>
            <br>
            <label>
                <b>Email:</b><br>
                <input type="email" name="email" placeholder="Enter your Email">
            </label>
            <br>
            <label>
                <b>Password:</b><br>
                <input type="password" name="pass" placeholder="Enter The Password">
            </label>
            <br>
            <button class="btn"><a href="project6.html" onclick="alert('Successfully Signed In')">SIGN IN</a></button>
            <br><br>
        </form>
    </div>
</body>
</html>
